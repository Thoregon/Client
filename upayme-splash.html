<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upay.me</title>
    <link rel="icon" type="image/png" href="assets/img/upayme-favicon.png"> <!-- Hier wird das Favoriten-Symbol eingefügt, ersetze "favicon.png" durch den Dateinamen deines Favoriten-Symbols -->
    <style>
        .splash-wrapper {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .left { width: 50%;}
        .content-wrapper {
            padding: 100px;
            padding-top: 50px;
        }

        h2 {
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: 200;
            text-align: center;
            margin-bottom: 60px;
        }

        .splash {
            background-image: url(assets/img/login-splash.webp);
            width: 50%;
            position: relative;
            background-size: cover;
            background-position: right;
        }
        .logo {
            width: 210px;
            height: 62px;
            position: absolute;
            top: 40px;
            left: 40px;
            background-image: url(assets/img/upayme-logo.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .button {
            font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin-top: 1em;
            border-radius: 5px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 400;
            color: #fff;
            background-color: #2876aa;
            border-color: #2876aa;
            height: 60px;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
            vertical-align: middle;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header></header>
    <div class="splash-wrapper">
        <div class="left">
            <div class="content-wrapper">
                <h2>Deine souveräne Lösung für den digitalen Verkauf</h2>

                <a id="upayme-button" class="button" tabindex="0" href="https://upay.me">upay.me</a>
                <a id="login-button"  class="button" tabindex="0" href="thoregon.html#easypay-application-dashboard">Login</a>
                <a id="become-affiliate-button" class="button" tabindex="0">become Affiliate</a>
            </div>
        </div>
        <div class="splash">
            <div class="logo"></div>
        </div>
    </div>

</body>
</html>
